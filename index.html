      firebase.initializeApp(config);
      var firebaseDB = function(dbName) {
        window.dataSource = firebase.database().ref(dbName);
      }
    
      var firebaseGet = function (callback) {
        window.dataSource.once('value').then(function(snapshot) {
          callback(snapshot.val());
        });    
      }
    
      var firebaseSet = function (data) {
        window.dataSource.set(data)
      }
    </script>
